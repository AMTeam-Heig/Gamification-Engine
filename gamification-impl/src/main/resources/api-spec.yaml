openapi: '3.0.3'
info:
  version: '0.1.0'
  title: Gamification API
  description: An API to add a gamification process to a simple site with Swagger and Spring Boot
security:
  #  - bearerAuth: []
  - apiKeyAuth: []

paths:
  /application:
    post:
      description: create a new application
      operationId: createApplication
      requestBody:
        content:
          'application/json':
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '201':
          description: New application created
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Application'
    get:
      description: get the list of all app by apikey
      operationId: getApplication
      parameters:
        - $ref: '#/components/parameters/ApiKey'
      responses:
        '200':
          description: success
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Application'
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          $ref: "#/components/responses/NotFound"
  /badges:
    post:
      description: create a badge
      operationId: createBadge
      parameters:
        - $ref: '#/components/parameters/ApiKey'
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/Badge'
      responses:
        '201':
          description: Badge created with success
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          $ref: "#/components/responses/NotFound"
    get:
      description: get the list of all badges of the app
      operationId: getBadges
      parameters:
        - $ref: '#/components/parameters/ApiKey'
      responses:
        '200':
          description: success
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Badge'
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          $ref: "#/components/responses/NotFound"
  /badges/{name}:
    get:
      description: get one badge, by name
      operationId: getBadge
      parameters:
        - $ref: '#/components/parameters/ApiKey'
        - in: path
          name: name
          schema:
            type: string
          required: true
      responses:
        '200':
          description: success
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Badge'
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          $ref: "#/components/responses/NotFound"

  /events:
    post:
      description: create an event
      operationId: createEvent
      parameters:
        - $ref: '#/components/parameters/ApiKey'
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/Event'
      responses:
        '201':
          description: Event created with success
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          $ref: "#/components/responses/NotFound"
    get:
      description: get the list of all events of the app
      operationId: getEvents
      parameters:
        - $ref: '#/components/parameters/ApiKey'
      responses:
        '200':
          description: success
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          $ref: "#/components/responses/NotFound"
  /events/{name}:
    get:
      description: get one event, by name
      operationId: getEvent
      parameters:
        - $ref: '#/components/parameters/ApiKey'
        - in: path
          name: name
          schema:
            type: string
          required: true
      responses:
        '200':
          description: success
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Event'
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          $ref: "#/components/responses/NotFound"

  /topN-users/{nbr}:
    get:
      description: get the list of the top N users of the app
      operationId: getTopUsers
      parameters:
        - $ref: '#/components/parameters/ApiKey'
        - in: path
          name: nbr
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: success
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          $ref: "#/components/responses/NotFound"

  /users:
    post:
      description: create a user
      operationId: createUser
      parameters:
        - $ref: '#/components/parameters/ApiKey'
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: User created with success
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          $ref: "#/components/responses/NotFound"
    get:
      description: get the list of all users of the app
      operationId: getUsers
      parameters:
        - $ref: '#/components/parameters/ApiKey'
      responses:
        '200':
          description: success
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          $ref: "#/components/responses/NotFound"

  /users/{username}:
    get:
      description: get one user, by username
      operationId: getUser
      parameters:
        - $ref: '#/components/parameters/ApiKey'
        - in: path
          name: username
          schema:
            type: string
          required: true
      responses:
        '200':
          description: success
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          $ref: "#/components/responses/NotFound"
    delete:
      description: delete a user by name
      operationId: deleteUser
      parameters:
        - $ref: '#/components/parameters/ApiKey'
        - in: path
          name: username
          schema:
            type: string
          required: true
      responses:
        '200':
          description: user deleted successfully
        '404':
          $ref: "#/components/responses/NotFound"

  /users-evolution/{username}:
    get:
      description: get the points evolution of one user, by id
      operationId: getUserEvolution
      parameters:
        - $ref: '#/components/parameters/ApiKey'
        - in: path
          name: username
          schema:
            type: string
          required: true
      responses:
        '200':
          description: success
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/UserEvolution'
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          $ref: "#/components/responses/NotFound"
  /rules:
    post:
      description: create a rule
      operationId: createRule
      parameters:
        - $ref: '#/components/parameters/ApiKey'
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/Rule'
      responses:
        '201':
          description: Rule created with success
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          $ref: "#/components/responses/NotFound"

components:
  securitySchemes:
    #  bearerAuth:         # arbitrary name for the security scheme
    #  type: http
    #  scheme: bearer      # warning: it HAS TO be a lowercase b for the swagger ui version used in springfox
    #  bearerFormat: JWT   # optional, arbitrary value for documentation purposes
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
  parameters:
    ApiKey:
      description: "Application api key"
      name: "X-API-KEY"
      in: header
      required: true
      schema:
        type: string
  responses:
    NotFound:
      description: The specified resource was not found
      headers:
        WWW_Authenticate:
          schema:
            type: string
    UnauthorizedError:
      description: API key is missing or invalid
      headers:
        WWW_Authenticate:
          schema:
            type: string
  schemas:
    #APPLICATION
    Application:
      type: object
      properties:
        apiKey:
          type: string
        name:
          type: string
    #BADGE
    Badge:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        ObtainedOnDate:
          type: string
          format: date
    #EVENT
    Event:
      type: object
      properties:
        name:
          type: string
        username:
          type: string
        points:
          type: integer
    #USER
    User:
      type: object
      properties:
        username:
          type: string
        birthdate:
          type: string
          format: date
        reputation:
          type: string
        points:
          type: integer

    #USER EVOLUTION
    UserEvolution:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        points:
          type: array
          items:
            $ref: '#/components/schemas/PointTime'
    #POINTS
    PointTime:
      type: object
      properties:
        id:
          type: integer
        points:
          type: integer
        isAdded:
          type: boolean
        date:
          type: string
          format: date
    # RULE
    Rule:
      type: object
      properties:
        name:
          type: string
        definition:
          type: string
        reputation:
          type: string
        points:
          type: integer
        eventName:
          type: string
        badgeName:
          type: string
